<!doctype html>
<html lang="en">

<head>
  <title>Register Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body style="background:#151a2c">

  <div class="container register">

    <form onsubmit="return validateForm(event)" class="row g-3 border rounded-3 p-3">

      <h5 class="text-center">Register Form</h5>

      <div class="col-12">
        <label class="form-label">Full name</label>
        <input type="text" class="form-control" id="fullName" onkeyup="validateName()" placeholder="Enter name">
        <div id="name-error" class="error"></div>
      </div>

      <div class="col-12">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" onkeyup="validateEmail()" placeholder="Enter email">
        <div id="email-error" class="error"></div>
      </div>

      <div class="col-12">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" id="phone" onkeyup="validatePhone()" placeholder="Enter phone number">
        <div id="phone-error" class="error"></div>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" id="button"  type="submit">Submit Form</button>
      </div>
      
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Your registration success </p>
        </div>

      </div>
    </form>
  </div>





  <!-- Bootstrap JavaScript Libraries -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

</body>

</html>
